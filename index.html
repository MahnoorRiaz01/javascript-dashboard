<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .button {
      height: 100px;
      width: 100px;
      display: inline-block;
      border: solid black 2px;
    }
    #grey {
    background: grey;
  }
  
  #purple {
    background: purple;
  }
  #pink {
    background: pink;
  }
  #yellow {
    background: yellow;
  }


  
  </style>
  
</head>
<body class="bg-gray-200 text-gray-800 font-sans">

  <!-- Mobile Header with Menu Button -->
  <div class="md:hidden flex justify-between items-center bg-gray-800 text-white p-4">
    <h1 class="text-xl font-bold">Dashboard</h1>
    <button id="menu-btn" class="text-white focus:outline-none">
      <!-- Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white min-h-screen p-4 hidden md:block">
      <h2 class="text-2xl font-bold mb-6">Js Dashboard</h2>
      <ul class="space-y-3">
        <li><a href="#clock" class="hover:underline">Clock</a></li>
        <li><a href="#todo" class="hover:underline">To-Do List</a></li>
        <li><a href="#weather" class="hover:underline">Weather</a></li>
       
        <li><a href="#quote" class="hover:underline">Color switcher</a></li>
      </ul>
    </aside>
 <!-- Main Content -->
 <div class="flex-1">
  <!-- Desktop Header -->
  <header class="hidden md:block bg-gray-600 text-white p-4 text-center text-2xl font-bold">
    JavaScript Dashboard
  </header>


  <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <section id="clock" class="bg-white break-words p-4 rounded-2xl shadow"></section>
    <section id="todo" class="bg-white p-4  rounded-2xl shadow"></section>
    <section id="weather" class="bg-white p-4 rounded-2xl shadow"></section>

    <section id="canvas" class="bg-white p-4 rounded-2xl shadow col-span-full text-center m-auto">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="purple"></span>
      <span class="button" id="pink"></span>
      <span class="button" id="yellow"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
   
  </main>


  <script src="script.js"></script>
  <script src="weather.js"></script>
  <script src="clock.js"></script>
  <script src="colors.js"></script>
  
  <!-- Simple JavaScript to Show/Hide Sidebar on Small Screens -->
  <script>
    const btn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    btn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>

</body>
</html>
